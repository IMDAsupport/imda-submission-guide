# -------------------------------------------------------------------
# 1. CORE CONFIGURATION
# -------------------------------------------------------------------
site_name: IMDA Data Submission Guide
site_author: Your Institute/Team Name
docs_dir: docs
site_url: https://your-website.com/

# -------------------------------------------------------------------
# 2. THEME CONFIGURATION (Material for MkDocs)
# -------------------------------------------------------------------
theme:
  name: material
  logo: assets/img/IMDAlogo.png  # Note: Ensure your file is named IMDAlogo.png, not IMDA-logo.png
  palette:
    # 1. Light Mode (Default Scheme)
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal    # CHANGED: Ribbon color is now Teal for contrast
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # 2. Dark Mode (Slate Scheme)
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal    # CHANGED: Ribbon color is now Teal for contrast
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.expand
    - toc.follow
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

# -------------------------------------------------------------------
# 3. MARKDOWN EXTENSIONS
# -------------------------------------------------------------------
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - tables

# -------------------------------------------------------------------
# 4. NAVIGATION STRUCTURE (nav) - FINAL CLEAN VERSION
# -------------------------------------------------------------------
nav:
  - 'Submission SOP': index.md
